---
# empty
layout: default
title: Blog
---
<ul style="list-style: none;">
    <h1>Posts</h1>
    {% for post in site.posts %}
    <li>
        <a href="{{ site.posturlbase }}{{ post.url }}" class="text-dark">
            <h3>{{ post.title }}</h3>
        </a>
        <p>{{ post.date | date_to_string }}</p>
        <span class="text-muted">{{ post.excerpt }}</span>
    </li>
    {% endfor %}
</ul>
